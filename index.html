<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>日期选择</title>
    <link rel="stylesheet" href="libs/normalize.css">
    <link rel="stylesheet" href="dist/calendar.css">
</head>
<body>
    <div id="calendar-box" class="calender"></div>
    <script type="text/javascript" src="libs/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="dist/calendar.js"></script>
    <script type="text/javascript">
        $(function(){
            Date.prototype.format = function(formatStr) {
                var str = formatStr;
                var Week = ['日','一','二','三','四','五','六'];

                str = str.replace(/yyyy|YYYY/,this.getFullYear());
                str = str.replace(/yy|YY/,(this.getYear() % 100)>9?(this.getYear() % 100).toString():'0' + (this.getYear() % 100));

                str = str.replace(/MM/,this.getMonth()>8?(this.getMonth()+1).toString():'0' + (this.getMonth()+1));
                str = str.replace(/M/g,this.getMonth()+1);

                str = str.replace(/w|W/g,Week[this.getDay()]);

                str = str.replace(/dd|DD/,this.getDate()>9?this.getDate().toString():'0' + this.getDate());
                str = str.replace(/d|D/g,this.getDate());

                str = str.replace(/hh|HH/,this.getHours()>9?this.getHours().toString():'0' + this.getHours());
                str = str.replace(/h|H/g,this.getHours());
                str = str.replace(/mm/,this.getMinutes()>9?this.getMinutes().toString():'0' + this.getMinutes());
                str = str.replace(/m/g,this.getMinutes());

                str = str.replace(/ss|SS/,this.getSeconds()>9?this.getSeconds().toString():'0' + this.getSeconds());
                str = str.replace(/s|S/g,this.getSeconds());

                return str;
            }

            $('#calendar-box').calendar({
                checkIn : null,
                checkOut: null,
                totalMohth: 12,
                dayText: ['开始', '结束'],
                checkDayChange: function(){
                    console.log('--------------')
                    if (this.checkOut == null && this.checkOut == null) {
                        console.log('未选中')
                    }
                    if (this.checkIn ) {
                        console.log(this.dayText[0], this.checkIn.format('yyyy-MM-dd'));
                    }
                    if (this.checkOut ) {
                        console.log(this.dayText[1], this.checkOut.format('yyyy-MM-dd'));
                    }
                },
            });
        });
    </script>
</body>
</html>
